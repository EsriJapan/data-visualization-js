<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Data Visualization - Unique Value Renderer with Legend</title>
    <link rel="stylesheet" href="//js.arcgis.com/3.10/js/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
      }
      #info {
        position: absolute;
        left: 0;
        bottom: 0;
        padding: 10px;
        background-color: #fff;
      }
    </style>
    <script src="//js.arcgis.com/3.10/"></script>
    <script>
      require([
        "esri/map",
        "esri/layers/FeatureLayer",
        "esri/renderers/UniqueValueRenderer",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/Color",
        "esri/dijit/Legend",
        "dojo/domReady!"
      ], function(Map, FeatureLayer, UniqueValueRenderer, SimpleMarkerSymbol, Color, Legend) {
        var map = new Map("map", {
          basemap: "gray",
          center: [139.8, 35.7],
          zoom: 11
        });
        
        var layer = new FeatureLayer("http://services.arcgis.com/wlVTGRSYTzAbjjiC/arcgis/rest/services/bm_sales/FeatureServer/1");
        
        var symbol = new SimpleMarkerSymbol();
        symbol.setColor(new Color("#cccccc"));
        var renderer = new UniqueValueRenderer(symbol, "contract");
        
        var symbol1 = new SimpleMarkerSymbol();
        symbol1.setColor(new Color("#ed5151"));
        renderer.addValue({
          value: "1",
          symbol: symbol1,
          label: "Aプラン",
          description: "The Sunflower State"
        });
        
        var symbol2 = new SimpleMarkerSymbol();
        symbol2.setColor(new Color("#149ece"));
        renderer.addValue({
          value: "2",
          symbol: symbol2,
          label: "Bプラン",
          description: "The Sunflower State"
        });
        
        var symbol3 = new SimpleMarkerSymbol();
        symbol3.setColor(new Color("#ffffff"));
        renderer.addValue({
          value: "3",
          symbol: symbol3,
          label: "Cプラン",
          description: "The Sunflower State"
        });
        
        var symbol4 = new SimpleMarkerSymbol();
        symbol4.setColor(new Color("#000000"));
        renderer.addValue({
          value: "4",
          symbol: symbol4,
          label: "見込み顧客",
          description: "The Sunflower State"
        });
        
        var symbol5 = new SimpleMarkerSymbol();
        symbol5.setColor(new Color("#444444"));
        renderer.addValue({
          value: "5",
          symbol: symbol5,
          label: "契約切れ",
          description: "The Sunflower State"
        });

        layer.setRenderer(renderer);
        
        map.addLayer(layer);
        
        var legend = new Legend({
          map: map,
          layerInfos: [{
            layer: layer
          }]
        }, "legend");
        legend.startup();
      });
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="info">
      <div id="legend"></div>
    </div>
  </body>
</html>
