<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>データ ビジュアライゼーション：シンプル レンダラ</title>
    <link rel="stylesheet" href="//js.arcgis.com/3.11/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
      }
    </style>
    <script src="//js.arcgis.com/3.11/"></script>
    <script>
      require([
        "esri/map",
        "esri/layers/FeatureLayer",
        "esri/renderers/SimpleRenderer",
        "esri/symbols/PictureMarkerSymbol",
        "esri/Color",
        "dojo/domReady!"
      ], function(Map, FeatureLayer, SimpleRenderer, PictureMarkerSymbol, Color) {

        // マップの作成
        var map = new Map("map", {
          basemap: "topo", // ArcGIS Online 背景地図の種類
          center: [139.92, 35.87], // 初期の中心位置の座標
          zoom: 13 // 初期のズームレベル
        });
        
        // フィーチャ レイヤの作成（※ご自身のフィーチャ サービスの URL　に書き換えてみてください）
        var layer = new FeatureLayer("http://services3.arcgis.com/iH4Iz7CEdh5xTJYb/arcgis/rest/services/Nagareyama_shi_Shisetsu_All/FeatureServer/0");
        
        // シンボルの作成
        var symbol = new PictureMarkerSymbol("/jsapi-blog/samples/basic_use_renderer/icon.png", 25, 30);
        // シンプル レンダラの作成
        var renderer = new SimpleRenderer(symbol);
        layer.setRenderer(renderer); // レイヤにレンダラを適用

        map.addLayer(layer); // マップにレイヤを追加

      });
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
