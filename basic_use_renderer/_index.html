<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>データ ビジュアライゼーション：シンプル レンダラ</title>
    <link rel="stylesheet" href="//js.arcgis.com/3.10/js/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
      }
    </style>
    <script src="//js.arcgis.com/3.10/"></script>
    <script>
      require([
        "esri/map",
        "esri/layers/FeatureLayer",
        "esri/renderers/SimpleRenderer",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/Color",
        "dojo/domReady!"
      ], function(Map, FeatureLayer, SimpleRenderer, SimpleMarkerSymbol, Color) {

        // マップの作成
        var map = new Map("map", {
          basemap: "gray", // ArcGIS Online 背景地図の種類
          center: [139, 40], // 初期の中心位置の座標
          zoom: 5 // 初期のズームレベル
        });
        
        // フィーチャ レイヤの作成（※ご自身のフィーチャ サービスの URL　に書き換えてみてください）
        var layer = new FeatureLayer("http://services1.arcgis.com/RVzd6I1g6h9fqyZM/arcgis/rest/services/FeatureService/FeatureServer/0");
        
        // シンボルの作成
        var symbol = new SimpleMarkerSymbol();
        symbol.setColor(new Color("#ffa500"));
        // シンプル レンダラの作成
        var renderer = new SimpleRenderer(symbol);
        layer.setRenderer(renderer); // レイヤにレンダラを適用

        map.addLayer(layer); // マップにレイヤを追加

      });
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
