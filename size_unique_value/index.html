<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
  <title>データ ビジュアライゼーション： 比例シンボル</title>
  <link rel="stylesheet" href="//js.arcgis.com/3.11/esri/css/esri.css">
  
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    #info {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 205px;
      padding: 10px;
      background-color: #fff;
    }
  </style>

  <script src="//js.arcgis.com/3.11/"></script>
  <script>
    require([
      "esri/map",
      "esri/layers/FeatureLayer",
      "esri/renderers/UniqueValueRenderer",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/Color",
      "esri/dijit/Legend",
      "dojo/domReady!"
    ], function(
      Map, 
      FeatureLayer, 
      UniqueValueRenderer, 
      SimpleMarkerSymbol, 
      Color, 
      Legend
    ) {
      // レイヤと個別値分類を作成します
      // 詳しくはシリーズ第2弾「個別値分類編」をご参照ください
      var map = new Map("map", {
        basemap: "topo",
        center: [140.975, 42.315],
        zoom: 15
      });

      var layer = new FeatureLayer("http://services.arcgis.com/Jv1EECU3IM4ZRUev/arcgis/rest/services/Muroran_Hinanbasyo/FeatureServer/0");
      map.addLayer(layer);

      var renderer = new UniqueValueRenderer(null, "屋内屋外");

      var symbol1 = new SimpleMarkerSymbol();
      symbol1.setColor(new Color([253, 127, 111, 0.8]));
      symbol1.outline.setColor(new Color([255, 255, 255, 1.0]));
      renderer.addValue("屋内", symbol1);

      var symbol2 = new SimpleMarkerSymbol();
      symbol2.setColor(new Color([255, 181, 90, 0.8]));
      symbol2.outline.setColor(new Color([255, 255, 255, 1.0]));
      renderer.addValue("屋外", symbol2);

      // 比例シンボルを作成します
      renderer.setProportionalSymbolInfo({
        // データを持つ対象のフィールド
        field: "収容人数",
        // データの最小値
        minDataValue: 10,
        // データの最大値
        maxDataValue: 1500,
        // 最小値に使うシンボルの大きさ
        minSize: 10,
        // 最大値に使うシンボルの大きさ
        maxSize: 150,
        // 距離を表すデータを使うときに単位を指定するオプション
        // 距離を表すデータではないときは "unknown" を指定する
        valueUnit: "unknown",
        // 凡例ウィジェットに表示する値
        legendOptions: {
          customValues: [10, 500, 1000, 1500]
        }
      });

      // レンダラをレイヤに適用します
      layer.setRenderer(renderer);

      // 凡例ウィジェットを作成します
      // 詳しくは第3弾「拡張オプション編」をご参照ください
      var legend = new Legend({
        map: map,
        layerInfos: [{
          layer: layer,
          title: "室蘭市避難所別収容人数"
        }]
      }, "legend");
      legend.startup();
    });
  </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="info">
      <div id="legend"></div>
    </div>
  </body>
</html>
